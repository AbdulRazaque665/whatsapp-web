<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="styles/status_style.css" />
    <link rel="icon" href="images/WhatsApp_icon.png" />
  </head>
  <body>
    <div class="container-section">
      <div class="left-section">
        <div class="status-bar container">
          <div>
            <span>Status</span>
          </div>
          <div><img src="images/Cross.png" alt="" /></div>
        </div>

        <div class="status-main-img container">
          <div class="status-main-image">
            <img src="images/receiver.png" alt="" />
            
            <div class="add-btn">
              <img src="images/+.png" alt="" />
            </div>
          </div>
          <div class="meu-div">
            <div><span>Meu status</span></div>
            <div><p>Adicionar ao meus status</p></div>
          </div>
        </div>

        <div class="heading-1 container">
            <span>Atualizações vistas</span>
        </div>

        <div class="user-chat-1 container">
          <div class="back-img">
            <img class="pic" src="images/status overlay.png" alt="" />
            <div class="user-chat-img">
              <img class="profile-img" src="images/stats1.png" alt="" />
            </div>
          </div>
          <div class="user-chat-details">
            <div class="user-name">
              <h5>Matheus</h5>
            </div>
            <div class="user-message">
              <p>há 49 min</p>
            </div>
          </div>
        </div>


        <div class="user-chat container">
          <div class="back-img">
            <img class="pic" src="images/status overlay.png" alt="" />
            <div class="user-chat-img">
              <img class="profile-img" src="images/stats2.png" alt="" />
            </div>
          </div>
          <div class="user-chat-details">
            <div class="user-name">
              <h5>Victor</h5>
            </div>
            <div class="user-message">
              <p>há 1 h</p>
            </div>
          </div>
        </div>

        <div class="user-chat container">
          <div class="back-img">
            <img class="pic" src="images/status overlay.png" alt="" />
            <div class="user-chat-img">
              <img class="profile-img" src="images/stats3.png" alt="" />
            </div>
          </div>
          <div class="user-chat-details">
            <div class="user-name">
              <h5>George</h5>
            </div>
            <div class="user-message">
              <p>há 3 h</p>
            </div>
          </div>
        </div>

        <div class="hide-status container">
            <div>
                <span>Atualizações silenciadas</span>
            </div>
            <div class="hide-status-btn">
                    <img src="images/arrow down.png" alt="">
            </div>
        </div>
      </div>

      <div class="right-section">
        <div class="status-image">
            <img class="status" src="images/background.png" alt="">
            <div class="top-frame">
                <img src="images/fram.png" alt="">
            </div>
            <div class="back-btn">
                <img src="images/arrow_backward.png" alt="">
            </div>
            <div class="forward-btn">
                <img src="images/arrow_forward.png" alt="">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
